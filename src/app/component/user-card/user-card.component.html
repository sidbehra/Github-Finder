<div class="card user-card text-white">
    <div class="background bg-info">
        <img class="img-fluid rounded-circle profile-pic border-2 border-white" [src]="user.avatar_url" alt="">
    </div>
    <div class="card-body background bg-info">
        <h5 class="card-title ">
          {{user.name}}
        </h5>
        <p *ngIf="user.bio" class="card-text">
          BIO :  {{user.bio}}
        </p>
        <p *ngIf="user.company" class="card-text">
          COMPANY :   {{user.company}}
        </p>
        <p class="card-text">
            Updated Date :   {{user.updated_at | date : "short"}}
          </p>
          <br>
    </div>
</div>
